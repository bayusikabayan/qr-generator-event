<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event QR Code Generator (Simple)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            text-align: center; /* Membuat semua konten di tengah */
        }
        #page-logo {
            width: 80px; /* Ukuran logo di halaman */
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left; /* Meluruskan kembali label dan input ke kiri */
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #qr-output {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            display: none; /* Sembunyikan sampai QR dibuat */
        }
        #qrcode {
            display: inline-block; /* Agar bisa di tengah */
            border: 5px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            padding: 5px;
            background-color: white;
        }
        #instruction-text {
            margin-top: 15px;
            font-weight: 500;
            color: #d9534f;
        }
        #download-link {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: none; /* Sembunyikan sampai siap */
        }
    </style>
</head>
<body>

    <div class="container">
        <img id="page-logo" src="https://thefsigma.com/wp-content/uploads/2025/03/thefsigma-black-copy_r-1.png" alt="Company Logo">

        <h1>Event Registration</h1>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="e.g., John Doe" required>
            </div>
            
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" placeholder="e.g., 08123456789" required>
            </div>

            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" placeholder="e.g., F Sigma Corp" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address (for confirmation only)</label>
                <input type="email" id="email" placeholder="e.g., john.doe@example.com" required>
            </div>
            
            <button type="submit">Generate QR Code</button>
        </form>
        
        <div id="qr-output">
            <div id="qrcode"></div>
            <p id="instruction-text">Please save this QR Code and show it upon attending the event.</p>
            <a href="#" id="download-link">Download QR Code</a>
        </div>
    </div>

        // =============================================================
        // BAGIAN 2: KODE LOGIKA UTAMA ANDA (YANG MENGGUNAKAN LIBRARY DI ATAS)
        // =============================================================
        document.addEventListener('DOMContentLoaded', function() {
            // Simpan referensi ke elemen-elemen di luar event listener
            const registrationForm = document.getElementById('registrationForm');
            const qrOutputDiv = document.getElementById('qr-output');
            const qrcodeContainer = document.getElementById('qrcode');
            const instructionText = document.getElementById('instruction-text');
            const downloadLink = document.getElementById('download-link');
            
            // Variabel untuk menyimpan object QRCode
            let qrCodeObject = null;

            registrationForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Mencegah refresh halaman

                const fullName = document.getElementById('fullName').value;
                const phoneNumber = document.getElementById('phoneNumber').value;
                const companyName = document.getElementById('companyName').value;

                // Data yang akan dimasukkan ke dalam QR Code
                const dataToEncode = `Name: ${fullName}\nPhone: ${phoneNumber}\nCompany: ${companyName}`;

                // Kosongkan QR Code sebelumnya
                qrcodeContainer.innerHTML = '';

                // Buat QR Code baru
                qrCodeObject = new qrcode(qrcodeContainer, {
                    text: dataToEncode,
                    width: 256,
                    height: 256,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: qrcode.CorrectLevel.H
                });

                // Tampilkan semua elemen output
                qrOutputDiv.style.display = 'block';
                instructionText.style.display = 'block';

                // Siapkan link download setelah jeda singkat untuk memastikan canvas terender
                setTimeout(function() {
                    const canvas = qrcodeContainer.querySelector('canvas');
                    if (canvas) {
                        downloadLink.href = canvas.toDataURL('image/png');
                        downloadLink.download = `QRCode-${fullName.replace(/\s+/g, '-')}.png`;
                        downloadLink.style.display = 'inline-block';
                    }
                }, 100); // Jeda 100 milidetik
            });
        });
    </script>
</body>
</html>
